<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block">
        <div class="row"><div class="hour">9AM</div><div id ="times" class="future"><input class="entry-1" id="entry-1"></div><button class="saveBtn">SAVE</div>
        <div class="row"><div class="hour">10AM</div><div id ="times" class="future"><input class="entry-2" id="entry-2" value="a"></div><button class="saveBtn">SAVE</div>
        <div class="row"><div class="hour">11AM</div><div id ="times" class="future"><input class="entry-3" id="entry-3"></div><button class="saveBtn">SAVE</div>
        <div class="row"><div class="hour">12PM</div><div id ="times" class="future"><input class="entry-4" id="entry-4"></div><button class="saveBtn">SAVE</div>
        <div class="row"><div class="hour">1PM</div><div id ="times" class="future"><input class="entry-5" id="entry-5"></div><button class="saveBtn">SAVE</div>
        <div class="row"><div class="hour">2PM</div><div id ="times" class="future"><input class="entry-6" id="entry-6"></div><button class="saveBtn">SAVE</div>
        <div class="row"><div class="hour">3PM</div><div id ="times" class="future"><input class="entry-7" id="entry-7"></div><button class="saveBtn">SAVE</div>
        <div class="row"><div class="hour">4PM</div><div id ="times" class="future"><input class="entry-8" id="entry-8"></div><button class="saveBtn">SAVE</div>
        <div class="row"><div class="hour">5PM</div><div id ="times" class="future"><input class="entry-9" id="entry-9"></div><button class="saveBtn">SAVE</div>
      </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
